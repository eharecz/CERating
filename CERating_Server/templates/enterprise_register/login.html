<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/enterprise_register/" method="POST">
    <h1>企业名称:<input name="name"></h1>
    <h1>企业类型:<input name="type"></h1>
    <h1>企业从属关系:<input name="relation"></h1>
    <h1>相关负责人邮箱地址:<input name="email"></h1>
    <h1>密码:<input name="password"></h1>
    <h1>验证码:<input name="captcha"></h1>
    <input type="submit" value="登陆">
</form>

</body>
</html>
